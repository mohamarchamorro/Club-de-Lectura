<!DOCTYPE html>

<head>
    <title>Iniciar Sesión - Club de Lectura</title>
</head>

<body>
    <header>
        <h1>Club de Lectura</h1>
    </header>

    <main>
        <h2>Iniciar Sesión</h2>
        <form>
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Digite el nombre de usuario">
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Digite la contraseña">
            </div>


            <div><input type="submit" value="Iniciar Sesion"></div>
        </form>

        <p>No tienes una cuenta aún? <a href="registro.html">Regístrate aquí</a></p>
    </main>

    <footer>
        <p>&copy; 2023 Club de Lectura</p>
    </footer>
</body>

</html>
